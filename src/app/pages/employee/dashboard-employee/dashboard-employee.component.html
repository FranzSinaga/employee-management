<table class="table mt-3 table-hover table-bordered">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th
        *ngFor="let head of tableHeader"
        scope="col"
        (click)="sortData(head.value)"
        class="pointer"
      >
        <div class="d-flex justify-content-between">
          {{ head.label }}
          <span class="material-symbols-outlined {{sortValue === head.value ? 'text-primary' : 'text-secondary'}}"> unfold_more </span>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of allEmployee; let i = index">
      <!-- <td>{{ i + 1 }}</td> -->
      <td>{{ employee.username }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <!-- <td>{{ employee.birthDate }}</td> -->
      <!-- <td>{{ formatSalary(employee.basicSalary) }}</td> -->
      <!-- <td>{{ employee.status }}</td> -->
      <!-- <td>{{ employee.group }}</td> -->
      <!-- <td>{{ employee.description }}</td> -->
    </tr>
  </tbody>
</table>
